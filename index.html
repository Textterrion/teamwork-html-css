<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/teamwork-html-css/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>CoffeeJoy</title>
    <script type="module" crossorigin src="/teamwork-html-css/index.js"></script>
    <link rel="stylesheet" crossorigin href="/teamwork-html-css/assets/index-JYszPkCY.css">
  </head>

  <body>
    <header class="header-section" id="start">
  <div class="container header-container">
    <nav class="header-nav">
      <a class="link header-nav-logo" href="#">
        <img src="/teamwork-html-css/assets/logo-CpQF2d07.svg" alt="CoffeeJoy Logo" />
      </a>
      <ul class="header-nav-list">
        <li>
          <a class="header-nav-list-item-link link" href="#welcome">About us</a>
        </li>
        <li>
          <a class="header-nav-list-item-link link" href="#quality">Benefits</a>
        </li>
        <li>
          <a class="header-nav-list-item-link link" href="#expirience">
            Gallery
          </a>
        </li>
        <li>
          <a class="header-nav-list-item-link link" href="#testimonials">
            Testimonial
          </a>
        </li>
        <li>
          <a class="header-nav-list-item-link link" href="#location">
            Location
          </a>
        </li>
      </ul>
    </nav>
    <button
      class="header-nav-burger"
      type="button"
      data-action="toggle"
      aria-label="Toggle menu"
    >
      <svg width="24" height="24">
        <use href="/teamwork-html-css/assets/icons-DYzhD7Fj.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="section" id="hero">
  <div class="container hero-container">

  </div>
</section>
      <section class="section" id="welcome">
  <div class="container welcome-container">

  </div>
</section>
      <section class="section" id="quality">
  <div class="container quality-container">

  </div>
</section>
      <section class="section" id="expirience">
  <div class="container expirience-container">

  </div>
</section>
      <section class="section" id="subscribe">
  <div class="container subscribe-container">

  </div>
</section>
      <section class="section" id="testimonials">
  <div class="container testimonials-container">

  </div>
</section>
      <section class="section" id="location">
  <div class="container location-container">
    <div class="location-wrapper">
      <p class="subtitle">Find</p>
      <h2 class="location-header">location</h2>
      <p class="location-header-text">Visit us at our cozy coffee shop!</p>
      <address>
        <ul class="location-address-list">
          <li class="location-address-list-item">
            <svg class="location-svg" width="32" height="32" aria-hidden="true">
              <use href="/teamwork-html-css/assets/icons-DYzhD7Fj.svg#icon-envelope"></use>
            </svg>
            <p class="location-address-list-text">email</p>
            <a class="location-address-link" href="mailto:hello@coffeejoy.com"
              >hello@coffeejoy.com</a
            >
          </li>
          <li class="location-address-list-item">
            <svg class="location-svg" width="32" height="32" aria-hidden="true">
              <use href="/teamwork-html-css/assets/icons-DYzhD7Fj.svg#icon-phone"></use>
            </svg>
            <p class="location-address-list-text">phone</p>
            <a class="location-address-link" href="tel:+15551235321"
              >+1 (555) 123-5321</a
            >
          </li>
          <li class="location-address-list-item">
            <svg class="location-svg" width="32" height="32" aria-hidden="true">
              <use href="/teamwork-html-css/assets/icons-DYzhD7Fj.svg#icon-map"></use>
            </svg>
            <p class="location-address-list-text">office</p>
            <p class="location-address-link-text">
              263 Newbury St, Boston, MA 02116, USA
            </p>
            <a
              class="location-gps"
              href="https://www.google.com/maps/dir/?api=1&destination=263+Newbury+St,+Boston,+MA+02116,+USA"
              target="_blank"
              rel="noopener noreferrer"
            >
              Get Directions
              <svg width="24" height="24">
                <use href="/teamwork-html-css/assets/icons-DYzhD7Fj.svg#icon-chevron-right"></use>
              </svg>
            </a>
          </li>
        </ul>
      </address>
    </div>
    <iframe
      class="location-map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.651616146366!2d-71.08256738454472!3d42.34954397918795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e379f62f294ab1%3A0xe8d8f889c8b67db5!2s263%20Newbury%20St%2C%20Boston%2C%20MA%2002116%2C%20USA!5e0!3m2!1sen!2sus!4v1674593456789"
      title="We on map"
      allowfullscreen
      loading="lazy"
      referrerpolicy="strict-origin-when-cross-origin"
    >
      >
    </iframe>
  </div>
</section>

    </main>

    <footer class="footer">
  <div class="container footer-container">
    
  </div>
</footer>
      <a class="btn button-up" href="#start">
    <svg width="40" height="40">
      <use href="/teamwork-html-css/assets/icons-DYzhD7Fj.svg#icon-chevron"></use>
    </svg>
  </a>
    <div class="mobile-menu">
  <div class="mobile-container">
    
  </div>
</div>

    <div class="success-subscription">
  <div class="success-subscription-container">
    
  </div>
</div>
  </body>
</html>
