<div class="success">
  <div class="container success-wrapper">
    <div class="success-container">
      <button type="button" class="success-close">
        <svg width="32" height="32">
          <use href="/img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="success-text-wrapper">
        <h2 class="success-title">Welcome to the world of CoffeeJoy!</h2>
        <p>
          Fresh brews, special offers, and cozy updates are coming your way.
        </p>
      </div>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            /img/11-success-subscription/desk-tab-success-subscription.webp    1x,
            /img/11-success-subscription/desk-tab-success-subscription@2x.webp 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            /img/11-success-subscription/mob-success-subscription.webp    1x,
            /img/11-success-subscription/mob-success-subscription@2x.webp 2x
          "
        />
        <img
          class="success-img"
          src="/img/11-success-subscription/mob-success-subscription.webp"
          loading="lazy"
          decoding="async"
          alt="Generate a soft, friendly illustration or photo-style image representing email subscription success for a coffee brand. Show a steaming coffee cup next to an envelope with a small heart or coffee bean seal, placed on a wooden table or neutral background. Soft natural lighting, warm beige and brown tones. Add subtle props like a small plant, napkin, or croissant to create a cozy mood. No text on the image. Keep the composition light and welcoming, suitable for use in a small modal window."
        />
      </picture>
      <button type="button" class="btn success-btn-close">Close</button>
    </div>
  </div>
</div>
